<head>

<body style="background-color:rgb(14,6,37);">
    <div class="login-dark" style="background-color:rgb(27,29,51);">

        <form id="loginForma" action="/loginValidacija" method="POST" style="background-color:rgb(30,40,51);height:35.25em; top:50vh;">
            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><img src="../assets/img/mivex-logo.png" width="150px" height="150px" class="rubberBand animated" style="width:200px;height:200px;"></div>
            <div class="form-group"><input class="form-control" type="username" name="username" placeholder="username" id="username"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="password" id="password"></div>
            <div class="form-group" href="/dashboard.html"><button class="btn btn-primary btn-block" type="submit" onclick="loginValidacija()" id="loginBtn">Log In</button></div><a href="#" class="forgot">Forgot your email or password?</a></form>
    </div>
    <script src="../assets/js/jquery.min.js"></script>
